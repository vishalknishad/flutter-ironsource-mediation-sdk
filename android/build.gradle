group 'com.spt.ironsource_flutter_ads'
version '1.0-SNAPSHOT'


buildscript {
    repositories {
        google()
        jcenter()
        //IronSource SDK


    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://android-sdk.is.com/'
        }
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}



dependencies {
    //Add IronSource Mediation SDK dependency.
    // api files('libs/mediationsdk-6.9.1.jar')
    implementation 'com.ironsource.sdk:mediationsdk:7.0.4.1'

// Add InMobi Network
    // implementation 'com.ironsource.adapters:inmobiadapter:4.3.1@jar'


}


